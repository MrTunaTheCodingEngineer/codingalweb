<!DOCTYPE html>
<html>
<head>
<title>Hello, World!</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>

    <h1>The JavaScript String() Method</h1>

    <p>the string() method can convert any number into a string</p>

    <p id="number_result"></p>
    <p id="string_result"></p>

    <script>

        var x = 30;
        var y = 80;
        document.getElementById("number_result").innerHTML = x+y;
        document.getElementById("string_result").innerHTML = String(x) + String(y);





    </script>





</body>
</html>
