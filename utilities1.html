<!DOCTYPE html>
<html>
<head>
<title>Jumbotron</title>

<meta charset="utf-8">
<meta name="viewport"
content="width=device-width, initial-scale=1">
<link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
</script>

<link rel="stylesheet" href="styles.css" />
</head>
<body style="text-align:center">
<div class="jumbotron jumbotron-fluid">
<div class="container">

    <h1 style="color: darkslateblue;">Ali tuna Palta</h1>




</div>


</div>
<div class="container mt-3">
    <h2>buttons</h2>
    <button  type="button" class="btn btn-primary">primary</button>
    <button  type="button" class="btn btn-success">success</button>
    <button  type="button" class="btn btn-secondary">secondary</button>
    <button  type="button" class="btn btn-danger">danger</button>
    <button  type="button" class="btn btn-warning">warning</button>
    <button  type="button" class="btn btn-info">info</button>
</div>


<div class="container">
    <h3>badges</h3>
    <span  type="button" class="badge badge-primary">primary</span>
    <span  type="button" class="badge badge-success">success</span>
    <span type="button" class="badge badge-secondary">secondary</span>
    <span  type="button" class="badge badge-danger">danger</span>
    <span  type="button" class="badge badge-warning">warning</span>
    <span  type="button" class="badge badge-info">info</span>
</div>

<h4>progress bar</h4>
<div class="progress-bar" style="width: 35%">35</div>



</body>
</html>
