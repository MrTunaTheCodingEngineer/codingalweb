<!DOCTYPE html>
<html>
<head>
<title>Hello, World!</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>

    <h1>JavaScript While Loops</h1>

    <p id="number"></p>

    <script>

        var text=" ";
        var i = 0;

        while( i <= 1000){
             text += "<br> the number is " + i;
            i++;

        }

        document.getElementById("number").innerHTML = text;

       




    </script>



</body>
</html>
