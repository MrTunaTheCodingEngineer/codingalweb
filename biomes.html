<!DOCTYPE html>
<html>
<head>
<title>Biomes
</title>

<meta charset="utf-8">
<meta name="viewport"
content="width=device-width, initial-scale=1">
<link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
</script>

<link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="rainforest-biome.png" alt="biome" class="d block w-100">
                <div class="carousel-caption">
                    <h1>Rainforest</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="carousel-item">
        <img src="desert.webp" alt="biome" class="d block w-100">
        <div class="carousel-caption">
            <h1>Desert</h1>
        </div>
    </div>
</div>
</div>

<div class="carousel-item">
    <img src="Tundra.jpg" alt="biome" class="d block w-100">
    <div class="carousel-caption">
        <h1>Tundra</h1>
    </div>
</div>
</div>
</div>

<button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
<spam class="carousel-control-prev-icon"></spam>
</button>

<button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <spam class="carousel-control-next-icon"></spam>
    </button>

</body>
</html>
